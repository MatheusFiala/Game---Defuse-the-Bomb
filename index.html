  <script src="/socket.io/socket.io.js"></script>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }   

    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const usuario = params.get('usuario');

    socket.emit('criarSala', usuario);

    function criarSala() {
      const escolherUsuarioInput = document.getElementById('escolherUsuario');
      const usuarioEscolhido = escolherUsuarioInput.value;
        
      document.cookie = 'usuario='+usuarioEscolhido+'; path=/'
      window.location.href = `/telainicial.html?usuario=${usuarioEscolhido}`;
    }

    io.emit('criarSala', usuarioEscolhido);
  </script>

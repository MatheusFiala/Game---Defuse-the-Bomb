<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Fase 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <!-- CSS Da Página -->
    <!---------------------------------->
    <style>

      button {
        background-color: #3dff00;
        margin-top: 45px;
        border-radius: 25px;
        height: 70px;
        width: 140px;
        cursor: pointer;
        transition: 600ms;
        font-family: "Black Ops One", system-ui;
      }

      button:hover{
        background-color: #ffffff;
        transform: scale(1.3);
      }
     
      body {
        background-color: #000000;
        font-family: "Black Ops One", system-ui;
      }
      
      h1 {
        text-align: center;
        color: #3dff00;
        margin-top: 50px;
        text-shadow: 0px 0px 15px rgb(255, 255, 255);
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: #000;
      }
      
      form {
        margin: auto;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 50px;
        align-content: center;
        justify-content: center;
        align-items: center;
      }
  
      #café {
        margin-bottom: auto;
        position: absolute;
      }
  
      .imagens {
        width: 240px;
        cursor: pointer;
      }
  
      @media only screen and (max-width: 700px) {
        .imagens {
          width: 240px;
        }
      }
  
      input[type="radio"] {
        appearance: none;
        width: 28%;
        height: 25%;
        border-radius: 12px;
        position: absolute;
        z-index: -1;
        background: transparent;
      }
  
      input[type="radio"]:checked {
        background: #00800099;
      }
  
      #meuForm img {
        width: 350px;
      }

      #meuForm img:hover{
        cursor: pointer;
        filter: drop-shadow( -2px 2px 10px #3dff00);
        transform: scale(1.1);
        transition: 600ms;
      }

      #enviar{
        text-align: center;
      }
      
      </style>

  </head>
  <body>
    <!------------------------------------------------------->
    <!--JavaScript-->
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

      var socket = io();

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      console.log(document.cookie.match('usuario').input);


      function EnviarEscolha() {
    
        var escolhaUsuario;
        if (document.getElementById("Opcao1").checked) {
          escolhaUsuario = "2";} 

        else if (document.getElementById("Opcao2").checked) {
            escolhaUsuario = "4"; }

        else if (document.getElementById("Opcao3").checked) {
            escolhaUsuario = "5"; }

        else if (document.getElementById("Opcao4").checked) {
            escolhaUsuario = "7"; }

        else if (document.getElementById("Opcao5").checked) {
            escolhaUsuario = "8"; }
        
            socket.emit("escolhaUsuario", {'valorEscolhido':escolhaUsuario,"usuario":getCookie('usuario'), 'agente':'campo'});

      };

      
      socket.on('vitoria', (escolhacorreta) => {
          console.log(escolhacorreta, 'vitoria');
          
          if (escolhacorreta) {
              window.location.href = 'Fase1.2.html?' + (document.cookie.match('usuario').input);
            }
          else {
              window.location.href = 'voceperdeu.html?' + (document.cookie.match('usuario').input);
            }
          }
        );

    </script>


     <!-- Código Html -->
     <!--------------------------------->
    <h1> Solicite ao seu agente de Retaguarda uma descrição do veículo correto, após isso selecione o veículo que achar correto. </h1>
    <br>

        <div>
          <label for="Opcao1">
            <input type="radio" value="1" id="Opcao1" class="café" name="carros">
            <img src='https://i.ibb.co/c2YmsnR/Carro-2-removebg-preview.png' class="imagens">
          </label>
        </div>

        <label for="Opcao2">
        <input type="radio" value="2" id="Opcao2" class="café" name="carros">
        <img src='https://i.ibb.co/Rg5z14d/Carro-4-removebg-preview.png' class="imagens">
        </label> 

        <label for="Opcao3">
        <input type="radio" value="3" id="Opcao3" class="café" name="carros">
        <img src='https://i.ibb.co/tbk7JMY/Carro-5-removebg-preview.png' class="imagens">
        </label>

        <label for="Opcao4">
        <input type="radio" value="4" id="Opcao4" class="café" name="carros">
        <img src='https://i.ibb.co/34V72wH/Carro-7-removebg-preview.png' class="imagens">

        <label for="Opcao5">

        </label>

      </form>
      
      <div id="enviar"> <button onclick="EnviarEscolha()"> Enviar Escolha </button> </div>

  </body>

</html>
